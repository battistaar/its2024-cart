<div>
  <div class="d-flex justify-content-between">
    <span>Net Total:</span>
    <span class="net-total">{{ summary.netTotal | currency }}</span>
  </div>
  <div class="d-flex justify-content-between">
    <span>VAT:</span>
    <span class="vat-total">{{ summary.vatTotal | currency }}</span>
  </div>
  <div class="d-flex justify-content-between">
    <span>Transport:</span>
    <span class="transport-fee">{{ summary.transport | currency:'EUR':'symbol':'.0-2' }}</span>
  </div>
  <hr />
  <div class="d-flex justify-content-between">
    <span>Total:</span>
    <span class="total">{{ summary.total | currency }}</span>
  </div>
</div>
